<!DOCTYPE html>

<html>
    <head>
        <title>Inscription</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <link rel="stylesheet" href="connexion.css" />
    </head>

    <body>
        
        <section id="form2" class="content">
            <form action="connexion.html" method="post">
                <div class="columns">
                    <div class="column">
                        <h1>
                            Inscription
                        </h1>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <label class="required" for="Ide">Identifiant</label>
                        <input type="text" name="login" minlength="3" required />
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <label class="required" for="pw">Mot de passe</label>
                        <input type="password" name="pw" minlength="6" required />
                    </div>
                    <div class="column">
                        <label class="required" for="pwConfirm">Mot de passe (confirmation)</label>
                        <input type="password" name="pwConfirm" minlength="6" required />
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label for="lastName">Nom</label>
                        <input type="text" name="lastName" minlength="3" />
                    </div>
                    <div class="column">
                        <label for="firstName">Prénom</label>
                        <input type="text" name="firstName" minlength="3" />
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label class="required" for="gender">Sexe</label>
                        <select name="gender" required>
                            <option value="" disabled selected>Choisissez...</option>
                            <option value="m">Homme</option>
                            <option value="f">Femme</option>
                        </select>
                    </div>
                    <div class="column">
                        <label for="birthday">Date de naissance</label>
                        <input type="date" name="birthday" />
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label for="tel">Téléphone</label>
                        <input type="tel" name="tel" placeholder="00 00 00 00 00" />
                    </div>
                    <div class="column">
                        <label class="required" for="email">E-mail</label>
                        <input type="Email" required name="email" placeholder="exemple@hotmail.fr" />
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label class="required" for="education">Niveau d'études</label>
                        <select name="education" required>
                            <option value="">Choisissez ...</option>
                            <option value="none">Non diplômé / Niveau brevet</option>
                            <option value=" Niv bac">Niveau Baccalauréat</option>
							<option value="bac">Baccalauréat</option>
                            <option value="bts">Brevet Technicien Supérieur</option>
							<option value="Licence">Licence</option>
                        </select>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label for="desc">Présentation</label>
                        <textarea name="desc" rows="5"></textarea>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label for="hobbies">Hobbies</label>
                        <select name="hobbies" multiple>
                            <option value="foot">Footbal</option>
                            <option value="Jeux vidéo">Jeux vidéo</option>
                            <option value="musique">Musique</option>
							<option value="musique">Autres...</option>
                        </select>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <input type="submit" value="Valider" />
                    </div>
                </div>

                <div class="columns">
                    <div class="column" style="text-align: center;">
                        <a href="connexion.html">Retour</a>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
